<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pricing Component with Toggle</title>

</head>
<body>

    <h1>Our Pricing</h1>

    <div class="toggle">

      <label class="term term1">Monthly</label>

      <input type="checkbox" class="checkbox" id="checkbox">

      <label for="checkbox" class="label">
        <div class="ball"></div>
      </label>

    <label class="term term2">Annually</label>

<!--  </div>-->

  <div class="cards-container">


    <ul class="card">
      <li>Basic</li>
      <li class="not-hidden price">&dollar;19.99</li>
      <li class="hidden price">&dollar;199.99</li>
      <li>500 GB Storage</li>
      <li>2 Users Allowed</li>
      <li>Send up to 3 GB</li>
      <li><button>Learn More</button></li>
    </ul>



    <ul class="card middle-card">
      <li>Professional</li>
      <li class="not-hidden price">&dollar;29.99</li>
      <li class="hidden price">&dollar;299.99</li>
      <li>1 TB Storage</li>
      <li>5 Users Allowed</li>
      <li>Send up to 10 GB</li>
      <li><button class="middle-btn">Learn More</button></li>
    </ul>


    <ul class="card">
      <li>Master</li>
      <li class="not-hidden price">&dollar;39.99</li>
      <li class="hidden price">&dollar;399.99</li>
      <li>2 TB Storage</li>
      <li>10 Users Allowed</li>
      <li>Send up to 20 GB</li>
      <li><button>Learn More</button></li>
    </ul>



  </div>

  </div>

  <div class="bg-bottom"></div>

</body>
</html>
